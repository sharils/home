---
matches:
  - trigger: "',."
    replace: "'$|$'"

  - trigger: (,.
    replace: ($|$)

  - trigger: __,.
    replace: __$|$__

  - trigger: "[,."
    replace: "[$|$]"

  - trigger: "[:,."
    replace: "[:$|$:]"

  - trigger: "[[:,."
    replace: "[[:$|$:]]"

  - trigger: \',.
    replace: "'\\''$|$'\\''"

  - trigger: \(,.
    replace: \($|$\)

  - trigger: \{,.
    replace: \{$|$\}

  - trigger: "`,."
    replace: "`$|$`"

  - trigger: "{,."
    replace: "{$|$}"

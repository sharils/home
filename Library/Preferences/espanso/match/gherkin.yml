matches:
  - trigger: "G,."
    replace: "Given "

  - trigger: "S:,."
    replace: "Scenario: "

  - trigger: "T,."
    replace: "Then "

  - trigger: "W,."
    replace: "When "

  - trigger: "iai,."
    form: |
      In order to [[why]]
      As [[who]]
      I want to [[how]]
    form_fields:
      why:
        multiline: true
      who:
        multiline: true
      how:
        multiline: true

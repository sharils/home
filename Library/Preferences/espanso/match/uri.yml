matches:
  - trigger: 0,.
    replace: 0.0.0.0

  - trigger: 1,.
    replace:  1.1.1.1

  - trigger: 127,.
    replace:  127.0.0.1

  - trigger: 192,.
    replace: 192.168.0.1

  - trigger: eg,.
    replace: example.com

  - trigger: f:,.
    replace: file:///

  - trigger: fi,.
    replace: favicon.ico

  - trigger: gh,.
    replace: github

  - trigger: gt,.
    replace: g0v.tw

  - trigger: h:,.
    replace: https://

  - trigger: lh,.
    replace: localhost

  - trigger: ix,.
    replace: index.html

  - trigger: r:,.
    replace: rsync://

  - trigger: rb,.
    replace: robots.txt

  - trigger: sm,.
    replace: sitemap.xml

  - trigger: wp,.
    replace: wikipedia

---
matches:

  - trigger: Fid,.
    replace: A123456789

  - trigger: Jd,.
    replace: John Doe

  - trigger: admin,.
    replace: admin@example.com

  - trigger: fix,.
    replace: fixture

  - trigger: ftel,.
    replace: "{{tel}}"
    vars:
      - name: tel
        type: shell
        params:
          cmd: 'printf "(800) 555â€‘01%s" "$(jot -r 2 0 9 | tr -d \\n)" | pbcopy && pbpaste'

  # TEST-NET-1 https://www.rfc-editor.org/rfc/rfc5737
  - trigger: tn1,.
    replace: "{{tn1}}"
    vars:
      - name: tn1
        type: shell
        params:
          cmd: 'printf "192.0.2.%s" "$(jot -r 1 0 255)" | pbcopy && pbpaste'

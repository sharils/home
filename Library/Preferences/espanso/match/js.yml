---
matches:

  - trigger: Es,.
    replace: ECMAScript

  - trigger: Esl,.
    replace: ESLint

  - trigger: Np,.
    replace: NEXT_PUBLIC_

  - trigger: Js,.
    replace: JavaScript

  - trigger: Jsd,.
    replace: JSDoc

  - trigger: Jsw,.
    replace: JavaScript Weekly

  - trigger: Ts,.
    replace: TypeScript

  - trigger: doc,.
    replace: document

  - trigger: dq,.
    replace: "{{dq}}"
    vars:
      - name: dq
        type: shell
        params:
          cmd: 'echo "[...document.querySelectorAll(\"$(pbpaste)\")].map((n) => {$|$})"'

  - trigger: esl,.
    replace: eslint

  - trigger: js,.
    replace: javascript

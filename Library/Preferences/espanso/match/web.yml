---
matches:

  - trigger: Pwa,.
    replace: Progressive Web App

  - trigger: Serp,.
    replace: SERP

  - trigger: Spa,.
    replace: Single Page Application

  - trigger: Ssr,.
    replace: Server Side Rendering

  - trigger: Sw,.
    replace: Service Worker

  - trigger: Ws,.
    replace: WebSocket

  - trigger: Wv,.
    replace: WebView

  - trigger: app,.
    replace: application

  - trigger: req,.
    replace: request

  - trigger: resp,.
    replace: response

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

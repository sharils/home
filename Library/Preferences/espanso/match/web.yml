---
matches:

  - trigger: Pwa,.
    replace: Progressive Web Application (PWA)

  - trigger: Serp,.
    replace: Search Engine Results Pages (SERP)

  - trigger: Spa,.
    replace: Single Page Application (SPA)

  - trigger: Ssr,.
    replace: Server Side Rendering (SSR)

  - trigger: Sw,.
    replace: Service Worker

  - trigger: req,.
    replace: request

  - trigger: resp,.
    replace: response

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

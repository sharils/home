---
matches:

  - trigger: Api,.
    replace: API

  - trigger: Pwa,.
    replace: Progressive Web App

  - trigger: Rest,.
    replace: RESTful

  - trigger: Rpc,.
    replace: RPC

  - trigger: Serp,.
    replace: SERP

  - trigger: Spa,.
    replace: Single Page Application

  - trigger: Ssr,.
    replace: Server Side Rendering

  - trigger: app,.
    replace: application

  - trigger: req,.
    replace: request

  - trigger: resp,.
    replace: response

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

  - trigger: sw,.
    replace: service worker

  - trigger: ws,.
    replace: websocket

  - trigger: wv,.
    replace: webview

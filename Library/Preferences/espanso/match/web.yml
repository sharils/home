---
matches:

  - trigger: Api,.
    replace: API

  - trigger: Pwa,.
    replace: Progressive Web App

  - trigger: app,.
    replace: application

  - trigger: req,.
    replace: request

  - trigger: resp,.
    replace: response

  - trigger: rest,.
    replace: RESTful

  - trigger: rpc,.
    replace: RPC

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

  - trigger: serp,.
    replace: SERP

  - trigger: spa,.
    replace: single page application

  - trigger: ssr,.
    replace: server side rendering

  - trigger: sw,.
    replace: service worker

  - trigger: ws,.
    replace: websocket

  - trigger: wv,.
    replace: webview

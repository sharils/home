---
matches:

  - trigger: Plz,.
    replace: Please

  - trigger: Thx,.
    replace: Thanks!

  - trigger: alt,.
    replace: alternative

  - trigger: cmd,.
    replace: command

  - trigger: desc,.
    replace: description

  - trigger: diff,.
    replace: different

  - trigger: dyn,.
    replace: dynamic

  - trigger: msg,.
    replace: message

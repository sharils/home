---
matches:

  - trigger: asl,.
    replace: American Sign Language

  - trigger: bre,.
    replace: British English

  - trigger: en,.
    replace: English

  - trigger: eo,.
    replace: Esperanto

  - trigger: erl,.
    replace: erlang

  - trigger: ex,.
    replace: elixir

  - trigger: gfm,.
    replace: github flavoured markdown

  - trigger: gql,.
    replace: GraphQL

  - trigger: isl,.
    replace: International Sign Language

  - trigger: lang,.
    replace: language

  - trigger: ling,.
    replace: linguistics

  - trigger: ncc,.
    replace: "@needs native check"

  - trigger: py,.
    replace: python

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

  - trigger: sh,.
    replace: shell

  - trigger: ts,.
    replace: TypeScript

  - trigger: tss,.
    replace: Taiwan Sign Language

  - trigger: zh,.
    replace: 中文

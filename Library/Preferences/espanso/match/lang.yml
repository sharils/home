---
matches:

  - trigger: asl,.
    replace: American Sign Language

  - trigger: bre,.
    replace: British English

  - trigger: en,.
    replace: English

  - trigger: eo,.
    replace: Esperanto

  - trigger: isl,.
    replace: International Sign Language

  - trigger: lang,.
    replace: language

  - trigger: ling,.
    replace: linguistics

  - trigger: ncc,.
    replace: "@needs native check"

  - trigger: ruby,.
    form: <ruby>[[ruby]]<rp>(</rp><rt>[[rt]]</rt><rp>)</rp></ruby>
    form_fields:
      ruby:
        multiline: true
      rt:
        multiline: true

  - trigger: tss,.
    replace: Taiwan Sign Language

  - trigger: zh,.
    replace: 中文

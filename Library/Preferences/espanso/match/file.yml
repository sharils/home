---
matches:

  - trigger: Df,.
    replace: Dockerfile

  - trigger: Rm,.
    replace: README.md

  - trigger: /dn,.
    replace: /dev/null

  - trigger: dc,.
    replace: docker-compose.yml

  - trigger: fi,.
    replace: favicon.ico

  - trigger: gi,.
    replace: gitignore

  - trigger: idx,.
    replace: index.html

  - trigger: rt,.
    replace: robots.txt

  - trigger: sm,.
    replace: sitemap.xml

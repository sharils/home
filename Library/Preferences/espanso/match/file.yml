---
matches:

  - trigger: .e,.
    replace: .envrc

  - trigger: /de,.
    replace: /dev/stderr

  - trigger: /di,.
    replace: /dev/stdin

  - trigger: /dn,.
    replace: /dev/null

  - trigger: /do,.
    replace: /dev/stdout

  - trigger: Rm,.
    replace: README.md

  - trigger: fi,.
    replace: favicon.ico

  - trigger: idx,.
    replace: index.html

  - trigger: rt,.
    replace: robots.txt

  - trigger: sm,.
    replace: sitemap.xml

  - trigger: ~D,.
    replace: ~/Downloads

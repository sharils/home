matches:
  - trigger: "\\<,."
    replace: "[[:<:]]"

  - trigger: "\\>,."
    replace: "[[:>:]]"

  - trigger: "\\D,."
    replace: "[^[:digit:]]"

  - trigger: "\\S,."
    replace: "[^[:space:]]"

  - trigger: "\\d,."
    replace: "[[:digit:]]"

  - trigger: "\\s,."
    replace: "[^[:space:]]"

  - trigger: "\\w,."
    replace: "[[:alnum:]_]"

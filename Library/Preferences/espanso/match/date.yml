---
matches:
  - trigger: "%F,."
    replace: "{{F}}"
    vars:
      - name: F
        type: date
        params:
          format: "%F"

  - trigger: "%R,."
    replace: "{{R}}"
    vars:
      - name: R
        type: date
        params:
          format: "%R"

  - trigger: "%T,."
    replace: "{{T}}"
    vars:
      - name: T
        type: date
        params:
          format: "%T"

  - trigger: 0:,.
    replace: 23:59

  - trigger: min,.
    replace: minute

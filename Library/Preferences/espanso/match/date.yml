---
matches:
  - trigger: "%F,."
    replace: "{{F}}"
    vars:
      - name: F
        type: date
        params:
          format: "%F"

  - trigger: "%R,."
    replace: "{{R}}"
    vars:
      - name: R
        type: date
        params:
          format: "%R"

  - trigger: 0:,.
    replace: 23:59

  - trigger: sun,.
    replace: Sunday

  - trigger: mon,.
    replace: Monday

  - trigger: tue,.
    replace: Tuesday

  - trigger: wed,.
    replace: Wednesday

  - trigger: thu,.
    replace: Thursday

  - trigger: fri,.
    replace: Fridayday

  - trigger: sat,.
    replace: Saturday

---
matches:
  - trigger: "%F,."
    replace: "{{F}}"
    vars:
      - name: F
        type: date
        params:
          format: "%F"

  - trigger: "%R,."
    replace: "{{R}}"
    vars:
      - name: R
        type: date
        params:
          format: "%R"

  - trigger: 0:,.
    replace: 23:59

  - trigger: Su,.
    replace: Sunday

  - trigger: Mo,.
    replace: Monday

  - trigger: Tu,.
    replace: Tuesday

  - trigger: We,.
    replace: Wednesday

  - trigger: Th,.
    replace: Thursday

  - trigger: Fr,.
    replace: Friday

  - trigger: sat,.
    replace: Saturday

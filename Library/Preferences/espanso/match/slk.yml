---
# https://slack.com/help/articles/360057554553-Use-shortcuts-to-take-actions-in-Slack#built-in-shortcuts
matches:

  - trigger: /c,.
    replace: /collapse

  - trigger: /d,.
    replace: /dnd

  - trigger: /e,.
    replace: /expand

  - trigger: /r,.
    form: /remind [[who]] "[[what]]" [[when]]
    form_fields:
      who:
        default: me
      when:
        default: tomorrow

  - trigger: /s,.
    replace: "/status $|$ :books:"

  - trigger: /sa,.
    replace: /status away

  - trigger: /sc,.
    replace: /status clear

  - trigger: /sh,.
    replace: /shrug

  - trigger: /sm,.
    replace: /search in:#standup-meeting from:me during:week
